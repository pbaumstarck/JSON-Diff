<!doctype html>
<html ng-app="DiffJson">
  <head>
    <title>JSON Diff</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="/lib/underscore.min.js"></script>

    <script src="/js/diffctrl.js"></script>
    <script src="/js/app.js"></script>

    <link rel="stylesheet" href="/css/diffjson.css">
    <link rel="stylesheet" href="/css/solarsystem3.css">
  </head>
  <body>
    <script type="text/javascript">
      var diffState = {{ state_json_str|safe }};
    </script>
    <div id="solar-system">
      <div class="planet sun"></div>
      <div class="mercury orbit back"></div>
      <div class="mercury orbit front"></div>
      <div class="planet mercury"></div>

      <div class="venus orbit back"></div>
      <div class="venus orbit front"></div>
      <div class="planet venus"></div>

      <div class="earth orbit back"></div>
      <div class="earth orbit front"></div>
      <div class="planet earth"></div>
      <div class="planet earth halo"></div>

      <div class="mars orbit back"></div>
      <div class="mars orbit front"></div>
      <div class="planet mars"></div>

      <div class="jupiter orbit back"></div>
      <div class="jupiter orbit front"></div>
      <div class="planet jupiter"></div>

      <div class="saturn orbit back"></div>
      <div class="saturn orbit front"></div>
      <div class="planet saturn"></div>
      <div class="saturn rings back"></div>
      <div class="saturn rings front"></div>

      <div class="uranus orbit back"></div>
      <div class="uranus orbit front"></div>
      <div class="planet uranus"></div>

      <div class="neptune orbit back"></div>
      <div class="neptune orbit front"></div>
      <div class="planet neptune"></div>
    </div>
    <dj-diff></dj-diff>
    <script type="text/javascript">
    setTimeout(function(){
      // Twitter
      (function() {
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
      })();
      // Google+
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    },100);</script>
  </body>
</html>
